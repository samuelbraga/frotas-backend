apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.applicationName }}
spec:
  hosts:
  - {{ .Values.ingress.host }}
  gateways:
  - {{ .Values.applicationName }}
  http:
    route:
    - destination:
        port:
          number: 80
        host: {{ .Values.applicationName }}